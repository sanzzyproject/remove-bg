<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SANN404 Remove BG Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="aurora-bg"></div>

    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-layer-group"></i> SANN<span>404</span>
        </div>
        <div class="status-dot"></div>
    </nav>

    <main class="container">
        <div class="hero">
            <span class="pill">âœ¨ AI Version 2.0 (2026)</span>
            <h1>Hapus Background <br><span class="gradient-text">Otomatis & Presisi</span></h1>
            <p>Teknologi AI terbaru dari SANN404 Forum. Gratis tanpa batasan.</p>
        </div>

        <div class="upload-card" id="drop-zone">
            <div class="upload-content">
                <div class="icon-box">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                </div>
                <h3>Upload Gambar</h3>
                <p>Tap atau drag foto kesini</p>
                <button class="btn-main" onclick="document.getElementById('fileInput').click()">
                    Pilih Dari Galeri
                </button>
                <input type="file" id="fileInput" accept="image/*" hidden>
            </div>
            
            <div class="loading-state hidden" id="loader">
                <div class="spinner"></div>
                <p id="loading-text">Sedang menganalisa pixel...</p>
            </div>
        </div>

        <div id="result-section" class="result-section hidden">
            <div class="result-header">
                <h3>Hasil Magic ðŸŽ¨</h3>
                <button class="btn-close" onclick="resetApp()"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="slider-container">
                <div class="img-background">
                    <img id="img-after" src="" alt="No BG"> </div>
                <div class="img-foreground" id="img-foreground">
                    <img id="img-before" src="" alt="Original"> </div>
                <input type="range" min="0" max="100" value="50" class="slider" id="slider-range">
                <div class="slider-button" id="slider-button">
                    <i class="fa-solid fa-arrows-left-right"></i>
                </div>
            </div>

            <a id="download-btn" href="#" class="btn-download" download>
                <i class="fa-solid fa-download"></i> Simpan ke Galeri
            </a>
        </div>
    </main>

    <footer>
        <p>Developed with ðŸ’™ by <b>SANN404 FORUM</b></p>
        <p class="ver">v2.0.1 Stable</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
